<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LittleAnimlasPet</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function api1() {
        $.ajax({
            url: 'https://zoo-animal-api.herokuapp.com/animals/rand/',
            type: "GET"
        })
            .done(function (data) {
                $('#respuesta').attr('src', data.image_link);
                $('#respuestaHtml').html(JSON.stringify(data));
            })
            .fail(function (data) {
                alert('error')
            })
            .always(function (data) {
                alert('complete')
            })
    }
</script>

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <article>
       <a id="en1" onclick="api1()" href="#">aminal</a>
    </article>

       <img id="respuesta" src="" style="width:250px;">
      <div class="center" id="respuestaHtml"></div>
    <script src="api2.jss"></script>
    
</body>
</html>
