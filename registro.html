<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style type="text/css">
   
    </style>
    
</head>
<body>
    
  <form class="row g-3-center" class="center">
    <div class="center">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label-center">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
    </div>
    <div class="center"></div>
        <div class="col-md-6 " >
         <label for="validationCustomUsername" class="form-label-center">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    <div class="center">
       <div class="col-md-7">
           <label for="inputPassword4" class="form-label_center">Password</label>
           <input type="password" class="form-control" id="inputPassword4">
         <div class="invalid-feedback"> 
             Please choose a Password.
          </div>
        </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</body>
</html>
