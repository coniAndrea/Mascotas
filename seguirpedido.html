<button onclick="findMe()">Mostrar mi ubicación</button>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1IH_7XELVMY_fFNucrU5MUKAuw-xEpbI"></script>
<script>
  function findMe(){
    var output = document.getElementById('map');
    // Verificar si soporta geolocalizacion
    if (navigator.geolocation) {
      output.innerHTML = "<p>Tu navegador soporta Geolocalizacion</p>";
    }else{
      output.innerHTML = "<p>Tu navegador no soporta Geolocalizacion</p>";
    }
    //Obtenemos latitud y longitud
    function localizacion(posicion){
      var latitude = posicion.coords.latitude;
      var longitude = posicion.coords.longitude;
      var imgURL = "https://maps.googleapis.com/maps/api/staticmap?center="+latitude+","+longitude+"&size=600x300&markers=color:red%7C"+latitude+","+longitude+"&key=AIzaSyD1IH_7XELVMY_fFNucrU5MUKAuw-xEpbI";
      output.innerHTML ="<img src='"+imgURL+"'>";			
    }
    function error(){
      output.innerHTML = "<p>No se pudo obtener tu ubicaciÃ³n</p>";
    }
    navigator.geolocation.getCurrentPosition(localizacion,error);
  }
</script>
